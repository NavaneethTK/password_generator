<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Password</title>
    <style>
        table {
            border: 1px solid black;
            border-collapse: collapse;
            width: 50%;
        }
        th, td {
            padding: 10px;
            border: 1px solid black;
        }
        th {
            text-align: right;
        }
        .center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .error, .success {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="center">
        <form action="{% url 'genpass' %}" method="POST">
            {% csrf_token %}
            <table>
                <tr>
                    <th colspan="2">
                        <center><h3>Generate or Set a Password</h3></center><hr>
                    </th>
                </tr>
                <tr>
                    <th>Service Name</th>
                    <td><input type="text" name="service_name" placeholder="Service name (e.g. Facebook)" required></td>
                </tr>
                <tr>
                    <th>Manual Password (optional)</th>
                    <td><input type="text" name="manual_password" placeholder="Enter password (optional)"></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <center><input type="submit" value="Save Password"></center>
                    </td>
                </tr>
            </table>
        </form>

        {% if messages %}
        <div class="{% if message.tags %}{{ message.tags }}{% endif %}">
            <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        </div>
        {% endif %}
    </div>
</body>
</html>
